<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #000;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .bg-light-grey {
            background-image: url('http://www.pixelstalk.net/wp-content/uploads/2016/05/Black-Backgrounds-Photos-Download.jpg'); /* Add your background image URL here */
            background-size: cover; 
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer {
            background-color: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        ::-webkit-scrollbar{
    width: 10px;
    border-radius: 10px;
}
::-webkit-scrollbar-track{
    background-color: rgb(243, 238, 238);
}
::-webkit-scrollbar-thumb{
    background-color: #131413cf;
    border-radius: 10px;
}

    </style>
</head>
<body>
    <!-- Navigation Section -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">BMI CALCULATOR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Home Section -->
    <section class="bg-light-grey">
        <div class="container bg-dark border shadow p-4" style="border-radius: 5px; width: 400px;">
            <h1 class="text-center text-light">BMI CALCULATOR</h1>
            <div class="mb-3">
                <label for="weight" class="label-control text-light">Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter your weight" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="height" class="label-control text-light">Height (cm):</label>
                <input type="number" id="height" class="form-control" placeholder="Enter your height" required>
            </div>
            <button onclick="bmifun()" class="btn btn-outline-danger border bg-dark w-100">CALCULATE BMI</button>
            <p id="result" style="border-radius: 5px;" class="mt-2 text-center bg-light text-dark"></p>
            <p id="classification" style="border-radius: 5px;" class="mt-2 text-center bg-light text-dark"></p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 BMI Calculator. All Rights Reserved.</p>
        <p>Designed by Anjana P.M.</p>
    </footer>

    <script>
        function bmifun() {
            var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value) / 100; 
            if (isNaN(weight) || isNaN(height)) {
                document.getElementById("result").innerHTML = "Please enter valid values";
                document.getElementById("classification").innerHTML = "";
                return;
            }
            var bmi = weight / (height * height);
            document.getElementById("result").innerHTML = `Your BMI is ${bmi.toFixed(2)}`;
            if (bmi < 18.5) {
                document.getElementById("classification").innerHTML = "UNDERWEIGHT";
            } else if (bmi < 24.9) {
                document.getElementById("classification").innerHTML = "NORMAL";
            } else if (bmi < 29.9) {
                document.getElementById("classification").innerHTML = "OVERWEIGHT";
            } else {
                document.getElementById("classification").innerHTML = "OBESE";
            }
        }
    </script>
</body>
</html>
